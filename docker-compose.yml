version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Docker/Backend.dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    networks:
      - grind-network

  frontend:
    build:
      context: .
      dockerfile: Docker/Frontend.dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - grind-network